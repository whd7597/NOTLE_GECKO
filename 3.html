  <h2>NTG의 이름</h2>
  <img src="NTG_MARK.jpg" width="40%">
  <p style="margin-top:40px">크레스티드게코들은 수컷 2마리 암컷 5마리 미구분 1마리이다. 사바나모니터의 성별은 알 수 없다. 레오파드게코의 성별은 수컷이며 팩맨은 암컷이다.</p>
  <p>크레스티드게코의 이름은 뭘까? 너무 많다. 차례대로 언급하면 절미,치즈,밀크,초코,감귤,카롱,라떼,허니이다. 레오파드게코의 이름은 영현이이다.  사바나모니터는 아톰이.. 팩맨은 혜림이..</p>
